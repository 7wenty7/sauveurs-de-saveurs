<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../css/style.css">
<link rel="shortcut icon" href="../images/icon.png" type="image/x-icon">
<style>
:root {
  --red: rgba(223,63,50);
  --green: rgba(144,188,33);
  --blue: rgba(39,76,91);
}

body, html {
  margin: 0;
  padding: 0;
  font-family: 'Roboto', sans-serif;
}

.navigation-container {
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: rgba(255, 255, 255, 0.9);
  width: 100%;
}

.content-wrapper {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  padding: 20px;
}

.logo {
  max-width: 120px;
}

.menu-text {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-grow: 1;
  gap: 20px;
}

.menu-text a {
  text-decoration: none;
  color: var(--blue);
  padding: 20px;
  font-weight: 700;
}

.menu-text a:hover {
  color: #ff4500;
}

.actions-wrapper, .cart-container {
  display: flex;
  align-items: center;
  gap: 20px;
}

.cart-icon, .profile-icon {
  width: 35px;
  object-fit: cover;
}

.cart {
  border-radius: 33px;
  border: 1px solid #e0e0e0;
  display: flex;
  justify-content: space-between;
  gap: 12px;
  padding: 5px 6px;
  margin-right: 5px;
}
.cart-text {
margin-top: 5px;
margin-right: 5px;
}

@media (max-width: 991px) {
  .top-bar, .cart-container, .cart, .cart-text {
    white-space: initial;
    padding: 20px;
  }

  .content-wrapper {
    flex-direction: column;
    align-items: center;
  }

  .menu-text {
    flex-direction: column;
  }
}

</style>
<title>Document</title>
</head>
<body>
    
        <header class="navigation-container">
        <nav class="content-wrapper">
          <div class="logo-menu-wrapper">
            <img src="../images/logo.png" alt="Company logo" class="logo" />
          </div>
          <div class="menu-text">
            <a href="#">Accueil</a>
            <a href="#">A Propos</a>
            <a href="#">Produit</a>
            <a href="#">FAQ</a>
            <a href="#">Contact</a>
          </div>
          <div class="cart-container">
            <div class="cart">
              <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/2263e1d2d9f44b01633dcb82d7dd1d24dd915e8170680f25ae5693827d1830df?apiKey=4cfea3746e614d6c93be1cdc80f131e5&" class="cart-icon" alt="Cart icon" />
              <div class="cart-text">Cart (0)</div>
            </div>
          </div>
          <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/99ca70b8f0787869e29206947c7ac62f6911ff8e310da0de2cb11e1550539a82?apiKey=4cfea3746e614d6c93be1cdc80f131e5&" class="profile-icon" alt="Profile icon" />
      </header>

      
</body>
</html>
